<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body style="display: flex; justify-content: center; flex-direction: column; align-items: center; width: 100%; height: 100%;">
    <h1>ChatBot</h1>
    
    <!-- Formulário para enviar entrada do usuário -->
    <form action="/" method="post">
        <label for="user_input">Enter your input:</label><br>
        <input type="text" id="user_input" name="user_input"><br>
        <button type="submit" style="margin-top: 10px;">Submit</button>
    </form>
    
    <!-- Exibir resposta do ChatBot -->
    {% if response_data %}
        <p style="padding-top: 30px; font-size: 18px; width: 50%;">{{ response_data }}</p>
    {% endif %}
    
    <!-- CRUD de Histórias -->
    <h2>Manage Stories</h2>
    <button onclick="location.href='/create_story'">Add New Story</button>
    <button onclick="location.href='/list_stories'">List All Stories</button>
    <button onclick="location.href='/update_story_select'">Update Story</button>  <!-- Novo botão para atualizar história -->

    <!-- Integração com a API do Google Gemini -->
    <h2>Google Gemini Integration</h2>
    <button onclick="triggerGeminiIntegration()">Generate Story Fragment</button>
    <div id="gemini_response" style="margin-top: 10px;"></div>
    
    <!-- Gestão de Usuários -->
    <h2>Manage Users</h2>
    <button onclick="location.href='/create_user'">Add New User</button>
    <button onclick="location.href='/list_users'">List All Users</button>
    
    <!-- Documentação Interativa da API -->
    <h2>API Documentation</h2>
    <button onclick="location.href='/docs'">API Documentation</button>
    
    <script>
        // Função para acionar a integração com a API do Google Gemini
        function triggerGeminiIntegration() {
            // Aqui você pode adicionar lógica para enviar uma solicitação para a API do Gemini
            // e exibir a resposta na interface do usuário
            document.getElementById('gemini_response').innerText = 'Gemini response: Sample response from Gemini API';
        }
    </script>
</body>
</html>
